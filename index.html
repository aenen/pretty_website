<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="script-introduction">
		<div class="script-title">
			<a target="_blank" href="Script/gravity.js">gravity.js</a>
		</div>
		<div class="container">
			<div class="img-container">
				<img id="test1" class="gravity" alt="aenen" src="Image/Portrait1.jpg">
			</div>
			<div class="img-container">
				<img id="test2" class="gravity" alt="aenen" src="Image/Portrait2.jpg">
			</div>
			<div class="img-container">
				<img class="gravity" alt="aenen" src="Image/Portrait3.jpg">
			</div>
		</div>
	</div>

	<script src="jquery-3.2.1.min.js"></script>
	<script src="Script/gravity.js"></script>
	<script>
		$(function() {
			$(".img-container").each(function(i, el) {
				var height = $(this).children(".gravity").outerHeight();
				var width = $(this).children(".gravity").outerWidth();
				$(this).height(height);
				$(this).width(width);
			});
			$(".gravity").gravity();
		});
	</script>
</body>

</html>
