<body>
	<div class="container">

			<img id="test1" class="gravity" alt="aenen" src="Image/Portrait1.jpg">

	<script>

//var offset = link.offset();
//

//var left = offset.left;
//

//var right = left + link.outerWidth();

		var pos = $("#test1").offset();
		$("#test1").appendTo($("body")).css("position", "relative").offset(pos);
		var timer = setInterval(function(){
			var bodyHeight = $("body").outerHeight();
			var elBottom = $("#test1").offset().top + $("#test1").outerHeight();

			if (elBottom + 5 > bodyHeight) {
				clearInterval(timer);
				console.log("cleared");
				return true;
			}

			var newtop = $("#test1").offset().top + 5;
			$( "#test1" ).offset({ top: newtop, left: pos.left });

		},1000 / 60); //60FPS
	</script>
